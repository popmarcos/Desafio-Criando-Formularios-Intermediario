<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Criando Formulários - Intermediário</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="cols1"> 
            <div class="input-wrapper">
              <label for="person-name">Nome</label>
              <input type="text" id="person-name" required/>
            </div>
            <div class="input-wrapper">
              <label for="person-lastname">Sobrenome</label>
              <input type="text" id="person-lastname" required/>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="person-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="person-email" required/>
          </div>
          <div class="input-wrapper">
            <label for="person-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="person-password" required minlength="6"/>
          </div>

        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required/>
          </div>

        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <p>PRIMEIRA MENTORIA</p>

          <div class="cols2">            
            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-date" required/>
            </div>
            <div class="input-wrapper">
              <label for="first-date-begin">Das</label>
              <input type="time" id="first-date-begin" required/>
            </div>
            <div class="input-wrapper">
              <label for="first-date-end">Até</label>
              <input type="time" id="first-date-end" required/>
            </div>
          </div>
          <p>SEGUNDA MENTORIA</p>
          <div class="cols2">
            <div class="input-wrapper">
              <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="second-date" required/>
            </div>
            <div class="input-wrapper">
              <label for="second-date-begin">Das</label>
              <input type="time" id="second-date-begin" required/>
            </div>
            <div class="input-wrapper">
              <label for="second-date-end">Até</label>
              <input type="time" id="second-date-end" required/>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" form="my-form" value="SALVAR">
    </footer>
  </div>
</body>
</html>
